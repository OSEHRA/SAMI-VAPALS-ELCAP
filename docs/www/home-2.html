  <script language="JavaScript">
    $(function () {
      $("#fvalue").focus();
      
      // // Patient lookup
      defineWidget = function() {
        /*
        Autocomplete & find one record
        Extend the
        jQuery Autocomplete Widget ~ https://api.jqueryui.com/autocomplete/
        */
        $.widget('vista.filemanAutocomplete', $.ui.autocomplete, {
          _create: function() {
            let input = this.element;
            let vistaData = {};
            input.data('vista', vistaData);
            
            // When focus returns to this input
            input.focus(function() {
              input.filemanAutocomplete('search');
            });
            
            this._super();
          }, // End ~ _create()
          _renderItem: function(ul, item) {
            let html = '';
            html     = html + '<li>';
            html     = html + '<span>' + item['name'] + '</span>';
            html     = html + '<br>';
            html     = html + '<span class="indent">';
            html     = html + 'Last 5: ';
            html     = html + item['last5']
            html     = html + '</span>';
            html     = html + '</li>';
            
            return $(html).appendTo(ul);
          }, // End ~ _renderItem()
          _destroy: function() {
            let input = this.element;
            input.val('');
            
            this._super();
          }, // End ~ _destroy()
          options: {
            minLength: 0,
            delay: 200,
            classes: {
              'ui-autocomplete': 'fm-autocomplete-menu'
            },
            source: function(request, response) {
              let input = this.element;
              
              let query = $(input).val();
              if (query == '') { return false; }
              
              let ajaxRequest = $.ajax({
                url: "/ptlookup/" + query,
                dataType: "json"
              });
              
              ajaxRequest.done(function(msg) {
                input.data('vista').patients = msg.result;
                
                response(msg.result);
              });

              ajaxRequest.fail(function(jqXHR, textStatus) {
                input.filemanAutocomplete('close');
              });
            }, // End ~ source
            // Events
            //
            // On blur, if value has changed
            change: function(event, ui) {
              let input = $(this);

              // Only take action if a record has been selected
              if (input.data('vista').patient) {
                // Delete the saved record if the input is empty
                if (input.val() == '') {
                  delete input.data('vista').patient;
                  input.val('');
                }
                // Treat other changes like accidents and restore the input value
                else {
                  let selectedPtName = input.data('vista').patient.name;
                  
                  if (input.val() != selectedPtName) {
                    input.val(selectedPtName);
                  }
                }
              }
            }, // End ~ change
            select: function(event, ui) {
              // Attach record data to the element & show display field
              $(this).data('vista').patient = ui.item;
              $(this).val(ui.item['name']);
              
              alert('Selected Patient\nName: ' + ui.item['name'] + '\nLast 5: ' + ui.item['last5']);
              
              return false;
            } // End ~ select
            // End ~ events
          } // End ~ options
        }); // End ~ $.widget('vista.filemanAutocomplete', $.ui.autocomplete, {})
      }; // End ~ fileman.defineWidget()
      
      prepAutocomplete = function() {
        // Initialize the patient lookup input widget
        $('#pt-lookup-input').filemanAutocomplete();
        
        // Enable show buttons
        $('#pt-lookup-input').on('filemanautocompleteselect', function(event, ui) {
          
          $('#pt-lookup-btn').removeAttr('disabled');
        });
        // Disable show buttons
        $('#pt-lookup-input').on('filemanautocompletechange', function(event, ui) {
          if (!$(this).val()) {
            $('#pt-lookup-btn').attr('disabled', 'disabled');
          }
        });
      }; // End ~ fileman.prepAutocompletes
      
      defineWidget();
      prepAutocomplete();
      
    }); // End ~ jQuery ready()

        // Load google charts
        google.charts.load('current', {'packages': ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawProject() {
            var projectData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Rural', 600],
                ['Urban', 400]
            ]);
            new google.visualization.PieChart(document.getElementById('projectRural'))
                .draw(projectData, {
                    'title': 'Project-wide Rural Engagement',
                    height: 300,
                    is3D: true,
                });
        }

        function drawSite() {
            var siteData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Rural', 68],
                ['Urban', 32]
            ]);


            new google.visualization.PieChart(document.getElementById('siteRural'))
                .draw(siteData, {
                    'title': 'Rural Engagement in Phoenix',
                    height: 300,
                    is3D: true,
                });
        }

        // Draw the chart and set the chart values
        function drawCharts() {
            drawProject();
            drawSite();
            //TODO: redraw on window resize
