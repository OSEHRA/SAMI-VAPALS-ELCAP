        });
    })

  <script language="JavaScript">
   $(function () {
            // Set up the modal confirmation to include a new patient
            $('#pt-inclusion-btn').on("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                $('#pt-inclusion').modal('hide');
                $('#pt-lookup-form').submit();
            });

            // Set up the patient lookup submit button
            $('#pt-lookup-btn').on("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                let patient = Object.assign({}, $('#pt-lookup-input').data('vista').patient);
                $('#pt-lookup-dfn').val(patient.dfn);
                $('#pt-lookup-name').val(patient.name);
                $('#pt-lookup-studyid').val(patient.studyid);

                if (patient.vapals == 1) {
                    $('#pt-lookup-samiroute').val('casereview');
                    $('#pt-lookup-form').submit();
                }
                else {
                    $('#pt-lookup-samiroute').val('newcase');
                    $('#pt-inclusion').modal('show');
                }
            });

            // Initialize the patient lookup input widget
            var $patientLookupInput = $('#pt-lookup-input');
            $patientLookupInput.filemanAutocomplete();
            
            $patientLookupInput.on('keydown', function(e){
                // Set up Return key
                if (e.keyCode === 13 && ($('#pt-lookup-btn').attr('disabled') == 'disabled')) {
                    e.preventDefault();
                }
            }).on('filemanautocompleteselect', function (event, ui) {
                // Enable show buttons
                $('#pt-lookup-btn').removeAttr('disabled');
            }).on('filemanautocompletechange', function (event, ui) {
                if (!$(this).val()) {
                    // Disable show buttons
                    $('#pt-lookup-btn').attr('disabled', 'disabled');
                }
            }).focus();
        });

        // Load google charts
        google.charts.load('current', {'packages': ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawCharts);


        function drawSite() {
            var siteData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Rural', 68],
                ['Urban', 32]
            ]);


            new google.visualization.PieChart(document.getElementById('siteRural'))
                .draw(siteData, {
                    'title': 'Rural Engagement in Phoenix',
                    height: 300,
                    is3D: true,
                });
        }

        // Draw the chart and set the chart values
        function drawCharts() {
            drawSite();
            //TODO: redraw on window resize
        }
  </script>
