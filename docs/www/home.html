    <script language="JavaScript">
        $(function () {
            $("#fvalue").focus();
        });

        // Load google charts
        google.charts.load('current', {'packages': ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawProject() {
            var projectData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Rural', 600],
                ['Urban', 400]
            ]);
            new google.visualization.PieChart(document.getElementById('projectRural'))
                .draw(projectData, {
                    'title': 'Project-wide Rural Engagement',
                    height: 300,
                    is3D: true,
                });
        }

        function drawSite() {
            var siteData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Rural', 68],
                ['Urban', 32]
            ]);


            new google.visualization.PieChart(document.getElementById('siteRural'))
                .draw(siteData, {
                    'title': 'Rural Engagement in Phoenix',
                    height: 300,
                    is3D: true,
                });
        }

        function drawEnrollment() {
            var data = google.visualization.arrayToDataTable([
                ['City', 'Population'],
                ['Brooklyn, NY', 8175],
                ['Philadelphia, PA', 3792],
                ['Chicago, IL', 4695],
                ['Indianapolis, IN', 2099],
                ['Nashville, TN', 1345],
                ['Kansas City, KS', 1526],
                ['Tampa Bay, FL', 1853],
                ['Houston, TX', 3588],
                ['Phoenix, AZ', 5844],
                ['Los Angeles, CA', 7526]
            ]);

            var options = {
                title: 'Enrollment by Site',
                height: 400,
                legend: {
                    position: 'none'
                },
                hAxis: {
                    title: 'Total Population',
                    minValue: 0
                },
                vAxis: {
                    title: 'City'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('patientsEnrolled'));

            chart.draw(data, options);
        }

        // Draw the chart and set the chart values
        function drawCharts() {
            drawProject();
            drawSite();
            drawEnrollment();
            //TODO: redraw on window resize
        }
    </script>

<script language="JavaScript">
    $(function () {
        function validateDatePickerOnChange(e) {
            var $datePicker = $(e.target)
            var fv = $datePicker.closest(".validated").data("formValidation");
            if (fv) {
                var f = $datePicker.find("input").addBack("input");
                fv.revalidateField(f);
            }
        }

        $.each($(".datepicker"), function (i, el) {
            $(el).datetimepicker({
                format: 'MM/DD/YYYY',
                maxDate: moment().add(1, 'h') //hack to not select today
            }).on("dp.change", validateDatePickerOnChange);
        });

        $.each($(".yearpicker"), function (i, el) {
            $(el).datetimepicker({
                format: 'YYYY',
                maxDate: moment().add(1, 'h'), //hack to not select today
                minDate: moment().subtract(100, 'y')
            }).on("dp.change", validateDatePickerOnChange);
        });

        //Globally enabled popovers for things like help text.
        $('[data-toggle="popover"]').popover();

        //Initialize Form Validation
        $(".validated").formValidation({framework: 'bootstrap'});


    });
