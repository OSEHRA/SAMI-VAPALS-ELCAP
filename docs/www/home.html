  <script>
   const studyIdVal = $("#studyid-html-element").attr('value');
    const studyId = $.trim(studyIdVal);
    if (studyId && studyId.indexOf("@@") === -1) {
        //store studyid value for use in pages that don't go through the forms processor
        localStorage.setItem("studyid", studyId);
        $("#studyIdMenu").show();
    }

    //purposefully executed before DOM is rendered so delete button is never visible
    const frozen = "@@FROZEN@@";
    if (frozen == "true") {
        $("#delete-form").remove();
    }


    $(function () {
        /** These snippets ensure all fields are wrapped in a form-group, which is necessary for form-validation to work properly. **/
        const $forms = $("form.validated");
        $.each($forms.find("select, textarea, input:visible"), function () {
            const $input = $(this);
            if ($input.closest(".form-group").length === 0) {
                console.error("VAPALS: " + $input.attr('name') + " is not wrapped in a form-group; can cause FV 'too much recursion");
            }
        });

        $.each($forms.find("input[type=hidden][required]"), function () {
            console.error("VAPALS: " + $(this).attr('name') + " should not have a required attribute; can cause FV 'too much recursion'");
        });

        $.ajax("/ctversion", {
            success: function (data) {
                const v = data.ctversion;
                $("#formMode").text(v.toUpperCase());
            },
            error: function () {
                $("#formMode").text("UNKNOWN");
            }
        });

        $("input[type=checkbox]").change(function () {
            const checked = $(this).is(":checked");
            const fieldName = $(this).attr('name');
            $("input[type=hidden][name='" + fieldName + "']").prop('disabled', function () {
                return checked;
            });
        });

        $.each($("input[type=checkbox]:checked"), function (i, el) {
            $(el).trigger("change");
        });

        const reportsStartDate = VAPALS.toMoment(VAPALS.todaysDate()).subtract(30, "days").format(VAPALS.DATE_FORMAT);
        const reportsEndDate = VAPALS.toMoment(VAPALS.todaysDate()).format(VAPALS.DATE_FORMAT);

        $("a[data-samiroute=report]").attr("data-start-date", reportsStartDate).attr("data-end-date", reportsEndDate);

    })
  </script>
  <script>
   $(function () {
            // Set up the modal confirmation to include a new patient
            $('#pt-inclusion-btn').on("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                $('#pt-inclusion').modal('hide');
                $('#pt-lookup-form').submit();
            });

            // Set up the patient lookup submit button
            $('#pt-lookup-btn').on("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                let patient = $.extend({}, $('#pt-lookup-input').data('vista').patient);
                $('#pt-lookup-dfn').val(patient.dfn);
                $('#pt-lookup-name').val(patient.name);
                $('#pt-lookup-studyid').val(patient.studyid);

                if (patient.vapals === 1) {
                    $('#pt-lookup-samiroute').val('casereview');
                    $('#pt-lookup-form').submit();
                } else {
                    $('#pt-lookup-samiroute').val('newcase');
                    $('#pt-inclusion').modal('show');
                }
            });

            // Initialize the patient lookup input widget
            const $patientLookupInput = $('#pt-lookup-input');
            $patientLookupInput.filemanAutocomplete();

            $patientLookupInput.on('keydown', function (e) {
                // Set up Return key
                if (e.keyCode === 13 && ($('#pt-lookup-btn').is(':disabled'))) {
                    e.preventDefault();
                }
            }).on("keyup", function () {
                let ptNameVal = $patientLookupInput.val();
                let data = $patientLookupInput.data('vista');
                let patientName = "";
                if (data) {
                    if (data.patient) {
                        patientName = data.patient.name
                    }
                }
                if (ptNameVal === "" || (ptNameVal !== patientName)) {
                    $('#pt-lookup-btn').attr('disabled', 'disabled');
                    $patientLookupInput.trigger("change");
                }
            }).on('filemanautocompleteselect', function () {
                // Enable show buttons
                $('#pt-lookup-btn').removeAttr('disabled');
            }).on('filemanautocompletechange', function () {
                if (!$(this).val()) {
                    // Disable show buttons
                    $('#pt-lookup-btn').attr('disabled', 'disabled');
                }
            }).focus();
        });

        // Load google charts

        //first pull in the google API
        google.charts.load('current', {'packages': ['corechart', 'bar']});
        google.charts.setOnLoadCallback(googleReady);


        function googleReady() {
            $.ajax("/ruralurbancount", {dataType: "json"}).done(function (json) {
                ruralData = json.result;
            }).fail(function (jqXHR, textStatus, errorThrown) {
                ruralData = {"error": errorThrown};
            }).always(function () {
                drawSite();
            })
        }

        let ruralData;

        function drawSite() {
            if (ruralData) {
                if (ruralData.error) {
                    $("#chart-rural-heading").hide();
                    const $alert = $("<div class='alert alert-warning'></div>");
                    $alert.append("<span class=\"glyphicon glyphicon-exclamation-sign\" aria-hidden=\"true\"></span>");
                    $alert.append("&nbsp;Unable to view site statistics. <strong>" + ruralData.error + "</strong>");
                    $('#chart-rural').html("").append($alert);
                } else {
                    const siteData = google.visualization.arrayToDataTable([
                        ['Classification', 'Count'],
                        ['Rural', ruralData.rural],
                        ['Urban', ruralData.urban],
                        ['Unknown', ruralData.unknown]
                    ]);

                    new google.visualization.PieChart(document.getElementById('chart-rural')).draw(siteData, {is3D: true,});

                    $("#chart-rural-heading").text("Rural engagement in " + ruralData.site)
                }

            }
        }

        $(window).resize(function () {
            drawSite();
        });
  </script>
